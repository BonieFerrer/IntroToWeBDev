<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<title>Home Page</title>
<link rel="stylesheet" href="restaurantStyles.css">


<body>



   <header>
      <p>
         <a href="homepage.html">Home</a> &nbsp;
         <a href="Menu.html">Menu</a> &nbsp;
         <a href="contact.html">Contact Us</a>
      </p>
   </header><br>
   <h1>Panganan Grill and Restaurant</h1>


   <form action="submit.html" method="POST">
      <div>
         <div>
            <label for="name">Name </label>
            <input type="text" id="name" name="fullname">
         </div>
         <div>
            <label for="email">Email </label>
            <input type="email" id="email" name="email">
         </div>
         <div>
            <label for="phone">Phone </label>
            <input type="text" id="phone" name="phone">
         </div><br>



         <div>
            <label for="contact">Reason for Inquiry </label>
            <select id="contact" name="contact">
               <option value="default" selected>Catering</option>
               <option value="Private Party">Private Party</option>
               <option value="Feedback">Feedback</option>
               <option value="Other">others</option>
            </select>
         </div><br>


         <label for="info">Additional Information  </label>

         <textarea id="info" name="info"></textarea><br>



         <div class="center">
         <legend>Have you been to the restaurants?

            <input type="radio" id="choice1" name="questionnaire" value="yes">Yes

            <input type="radio" id="choice2" name="questionnaire" value="no">No
         </legend><br>
         </div>


         <div class="center">
         <legend>Best days to contact you :

            <input type="checkbox" id="M" name="interest" value="M">M


            <input type="checkbox" id="T" name="interest" value="T">T


            <input type="checkbox" id="W" name="interest" value="W">W


            <input type="checkbox" id="Th" name="interest" value="Th">Th


            <input type="checkbox" id="F" name="interest" value="F">F
         </legend><br>
         </div><br>
         <br>



         <input type="Submit" name="Send Request" value="Send Request"><br>
   </form>


   <footer>

      <p>5580 Sheppard Ave East, Scarborough, Ontario</P>
      <p>416-900-7500</P>

   </footer>



</body>

</html>
